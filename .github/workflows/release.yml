name: Release

on:
  workflow_dispatch: # Manual trigger only

permissions:
  contents: write   # For changelog and version commits
  issues: write     # For semantic-release to comment on issues
  pull-requests: write
  id-token: write   # For npm provenance (optional, but recommended)

jobs:
  call-ci:
    uses: ./.github/workflows/ci.yml
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for semantic-release to access tags and full git history

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Release with semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: bun run semantic-release